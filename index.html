<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian semua orang. Yuk, hitung sekarang di kalkulator BMI.</p>

        <form id="bmiForm">
            <div>
                <label>Jenis Kelamin:</label>
                <input type="radio" name="gender" value="Pria" checked> Pria
                <input type="radio" name="gender" value="Wanita"> Wanita
            </div>

            <div>
                <label for="berat">Berat Badan (kg):</label>
                <input type="number" id="berat" placeholder="Masukkan berat badan" required>
            </div>

            <div>
                <label for="tinggi">Tinggi Badan (cm):</label>
                <input type="number" id="tinggi" placeholder="Masukkan tinggi badan" required>
            </div>

            <button type="button" id="hitungBMI">Hitung BMI</button>
            <button type="reset">Reset</button>
        </form>

        <div id="hasil">
            <h2>Hasil BMI</h2>
            <p id="bmiValue"></p>
            <p id="bmiStatus"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
